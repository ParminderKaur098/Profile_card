<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/profile-pic.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
           <span class="name">Parminder Kaur </span> 
           <span class="Job">Website Developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.linkedin.com/feed/" style="background: #4267b2;" class="link"><i class='bx bxl-linkedin'></i></a>
            <a href="#" style="background: #ff000f;" class="link"><i class='bx bxl-instagram' ></i></a>
            <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-facebook-circle' ></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded-dots' ></i>
                <span class="number">25k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">34k</span>
            </div>
        </div>
    </div>
</body>
</html>
